<div class="max-w-xs sm:max-w-md md:max-w-lg mx-auto p-4 rounded-lg overflow-hidden shadow-lg transition-transform transform hover:scale-105">
  <img class="w-full h-48 object-cover" [src]="image" alt="{{name}}">
  <div class="px-6 py-4">
    <div class="font-bold text-xl sm:text-2xl md:text-3xl mb-2">{{name}}</div>
    <p class="text-gray-700 text-base sm:text-lg md:text-xl">
      ${{price}}
    </p>
  </div>
</div>
