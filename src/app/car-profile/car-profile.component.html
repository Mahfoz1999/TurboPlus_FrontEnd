<app-navbar></app-navbar>

<div class="bg-white">
  <div class="pt-6">
    <!-- Image gallery -->


    <div class="grid grid-cols-2 lg:px-36 md:px-24 gap-2">
      <div *ngFor="let image of car!.images">
        <div (click)="viewImage(image)">
          <img class="h-auto max-w-full rounded-lg" [src]="apiBaseUrl+image" alt="">
        </div>
      </div>
    </div>


    <!-- Product info -->
    <div
      class="mx-auto max-w-2xl px-4 pb-16 pt-10 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8 lg:px-8 lg:pb-24 lg:pt-16">
      <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
        <h1
          class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl">{{car?.brandName + " " + car?.name + " " + car?.year}}</h1>
      </div>
      <div class="mt-4 lg:row-span-3 lg:mt-0">
        <h2 class="sr-only">Product information</h2>
        <p class="text-3xl tracking-tight text-gray-900">{{car?.price + " AED"}}</p>


        <button type="submit"
                class="mt-20 flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Get It Now
        </button>
      </div>
      <div class="py-10 lg:col-span-2 lg:col-start-1 lg:border-r lg:border-gray-200 lg:pb-16 lg:pr-8 lg:pt-6">
        <h3 class="sr-only">Description</h3>
        <article class="space-y-6 text-base text-gray-900">{{car?.description}}
        </article>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
