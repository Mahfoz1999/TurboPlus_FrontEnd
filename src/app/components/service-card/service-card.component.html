<div class="bg-white rounded-lg p-6 shadow-lg mt-6 flex flex-col lg:flex-row items-center">
  <div class="w-full lg:w-2/3 md:w-2/5 h-72 md:h-48 rounded-lg overflow-hidden">
    <img [src]="image" [alt]="title" class="object-cover object-center rounded-lg shadow-md w-full h-full">
  </div>
  <div class="mt-4 lg:mt-0 lg:ml-4 flex-grow">
    <h1 class="text-4xl font-extrabold text-black mb-4">{{title}}</h1>
    <p class="text-lg font-normal text-gray-700 leading-7 mb-4">{{body}}</p>
    <button (click)="navigateToWhatsApp()"  class="inline-block px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">Book Now</button>
  </div>
</div>
