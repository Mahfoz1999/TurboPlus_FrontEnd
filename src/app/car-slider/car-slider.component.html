<div class="swiper-container">
  <div class="swiper-wrapper">
    <div *ngFor="let car of cars" class="swiper-slide">
      <div class="max-w-4xl mx-auto bg-white rounded-lg border border-gray-300 shadow-lg md:max-w-5xl">
        <div class="md:flex">
          <div class="md:flex-shrink-0">
            <img class="h-60 w-full md:h-96 md:w-72 object-cover" [src]="car.image" alt="صورة السيارة">
          </div>
          <div class="p-4  md:p-6">
            <div class="uppercase tracking-wide text-lg text-indigo-500 font-semibold">{{ car.year }}
              <span class="text-gray-500">{{ car.type }}</span>
            </div>
            <div class="mt-2 md:mt-4 text-xl md:text-3xl leading-6 font-semibold text-gray-900">{{ car.name }}</div>
            <p class="mt-2 md:mt-4 text-base text-gray-500">{{ car.description }}</p>
            <div class="mt-4 md:mt-20
             text-2xl md:text-4xl font-semibold text-indigo-600">{{ car.price }}</div>
            <div class="mt-4  md:mt-6">
              <a href="#" class="px-6 md:px-8 py-3 md:py-4  text-lg md:text-xl font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Get It Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
