<div class="w-full max-w-md bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700 hover:shadow-xl transition duration-300 ease-in-out">
  <a>
    <img class="w-full h-56 rounded-t-lg object-cover hover:scale-105 transition-transform" [src]="image" [alt]="name" (error)="image='fallback.jpg'" loading="lazy" />
  </a>
  <div class="p-5">
    <a>
      <h5 class="text-lg font-semibold text-gray-900 dark:text-white tracking-tight">{{name}}</h5>
    </a>

      </div>
      <span class="bg-blue-100 text-blue-800 text-xs font-semibold ml-3 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">5.0</span>
    </div>
    <div class="flex items-center justify-between">
      <span class="text-xl font-semibold text-gray-900 dark:text-white">
        {{price}}
        <span class="text-sm text-gray-600 dark:text-gray-400">/day</span>
      </span>
      <span class="text-sm text-gray-600 dark:text-gray-400">Dubai</span>
