<div class="relative h-screen" [style.background-image]="'url(' + Image1 + ')'">
  <app-navbar></app-navbar>
  <div class="text-white text-center m-16 font-roboto space-x-5">
    <h1 class="text-6xl font-bold text-white">{{translate.instant('shop') }}</h1>
  </div>
</div>

<div class="md:pl-10 md:pt-24 pt-12 ">
  <div class="md:w-full  pb-10 ">
    <p class="text-2xl font-normal text-black  "
       [ngClass]="{'flex justify-end pr-12': translate.currentLang==='ar'}">{{translate.instant('WE RECOMMEND')}}</p>
    <h1 class="text-4xl md:text-6xl font-bold text-black "
        [ngClass]="{'flex justify-end pr-12': translate.currentLang==='ar'}">{{translate.instant('Featured Vehicles')}}</h1>
  </div>
  <app-car-slider></app-car-slider>
</div>
<div *ngFor="let brand of brands">
  <div class="md:pl-10 pt-12 md:pt-24 pb-12" *ngIf="brand.cars.length > 0">
    <div class="md:w-full pb-5 text-start">
      <p class="text-2xl md:text-3xl font-normal text-black" [ngClass]="{'flex justify-end pr-12': translate.currentLang==='ar'}">{{translate.instant('By Brand')}}</p>
      <h1 class="text-4xl md:text-6xl font-bold text-black" [ngClass]="{'flex justify-end pr-12': translate.currentLang==='ar'}">{{brand.name}}</h1>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
      <div *ngFor="let car of brand.cars; let i = index">
        <ng-container *ngIf="i < 4">
          <app-card [routerLink]="['/car-profile']" [queryParams]="{ carId: car.id }" [image]="apiBaseUrl+car.imageUrl"
                    [name]="car.brandName+' '+ car.name+' '+car.year" [price]="car.price.toString()+' AED'"></app-card>
        </ng-container>
      </div>
    </div>
    <div class="flex flex-col md:flex-row justify-center items-center pt-4" *ngIf="brand.cars.length>4">
      <a [routerLink]="['/brand']" [queryParams]="{ brandId: brand.id ,brandName: brand.name}"
         class="inline-block mb-3 md:mb-0 px-5 py-3 border border-black hover:bg-black hover:text-white rounded-lg">{{translate.instant('Discover More')}}</a>
    </div>
  </div>
</div>



<div class="md:pl-10 pt-12 md:pt-24 pb-12">
  <div class="md:w-full pb-5 text-start">
    <p class="text-2xl md:text-3xl font-normal text-black"
       [ngClass]="{'flex justify-end pr-12': translate.currentLang==='ar'}">{{translate.instant('WE RECOMMEND')}}</p>
    <h1 class="text-4xl md:text-6xl font-bold text-black"
        [ngClass]="{'flex justify-end pr-12': translate.currentLang==='ar'}">{{translate.instant('All Vehicles')}}</h1>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-4 m-4">
    <div *ngFor="let car of cars">
      <app-card [routerLink]="['/car-profile']" [queryParams]="{ carId: car.id }" [image]="apiBaseUrl+car.imageUrl"
                [name]="car.brandName+' '+ car.name+' '+car.year" [price]="car.price.toString()+' AED'"></app-card>
    </div>
  </div>
</div>

<app-footer></app-footer>
