<div class="relative h-[400px] bg-black">
  <app-navbar></app-navbar>
  <div class="text-white text-center m-16 font-roboto space-x-5">
    <h1 class="text-6xl font-bold text-white p-10">{{translate.instant('Frequently Asked Questions') }}</h1>
  </div>
</div>
<div class="bg-warning-100 py-6">
  <div class="max-w-3xl mx-auto p-4 bg-white rounded-lg shadow-lg">
    <h1 class="text-4xl font-extrabold text-gray-800 text-center mb-6">{{translate.instant('The Most Common Questions') }}</h1>
    <div *ngFor="let faq of faqList">
      <div class="border-t border-gray-300 p-4">
        <div class="flex justify-between items-center">
          <div class="text-xl font-semibold text-black cursor-pointer" (click)="faq.isExpanded = !faq.isExpanded">
            {{ faq.question }}
          </div>
          <svg [class.rotate-180]="faq.isExpanded" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 transition-transform transform" viewBox="0 0 24 24"><path d="M18 15l-6-6-6 6h12z"/></svg>
        </div>
        <div *ngIf="faq.isExpanded" class="mt-4 text-gray-800">
          {{ faq.answer }}
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
