<div class="md:w-full pb-5 text-center pt-52">
  <h1 class="text-4xl md:text-6xl pb-8 font-bold text-black">Customer Reviews</h1>
  <figure class="max-w-screen-md mx-auto" data-carousel-item>
    <div class="flex flex-row items-center justify-center mb-4 text-yellow-300">
      <div *ngFor="let rating of ratings">
        <div *ngIf="rating.id === currentRating" class="flex items-center">
          <div *ngFor="let star of rating.stars; let i = index">
            <img src="../../../assets/svg/star.svg" alt="star" class="w-5 h-5 mr-1"
                 [ngClass]="{'opacity-50': star === 0, 'animate-pulse': i === 0}">
          </div>
        </div>
      </div>
    </div>
    <blockquote>
      <p class="text-2xl font-semibold text-gray-900 dark:text-white">{{currentReview}}</p>
    </blockquote>
    <figcaption class="flex items-center mt-6 space-x-3">
      <img class="w-6 h-6 rounded-full"
           src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/bonnie-green.png" alt="profile picture">
      <div class="flex items-center divide-x-2 divide-gray-300 dark:divide-gray-700">
        <cite class="pr-3 font-medium text-gray-900 dark:text-white">{{currentReviewer}}</cite>
        <cite class="pl-3 text-sm text-gray-500 dark:text-gray-400">{{currentProduct}}</cite>
      </div>
    </figcaption>
  </figure>
</div>
