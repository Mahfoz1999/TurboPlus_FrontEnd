<app-navbar></app-navbar>

<ng-container *ngIf="!loading">
  <ng-container *ngIf="cars.length==0">
    <section class="bg-white dark:bg-gray-900">
      <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
          <div class="mx-auto max-w-screen-sm text-center">
              <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-primary-600 dark:text-primary-500">404</h1>
              <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white">No Cars</p>
              <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">Sorry, there are no cars in this page</p>
              <a [routerLink]="['/']" class="inline-flex text-white bg-primary-600 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-900 my-4">Back to Homepage</a>
          </div>   
      </div>
  </section>
  </ng-container>
  <div class="md:pl-10 pt-12 md:pt-24 pb-12" *ngIf="cars.length!=0">
    <div class="md:w-full pb-5 text-start">
      <h1 class="text-4xl md:text-5xl font-bold text-black"
          [ngClass]="{'flex justify-end pr-12 text-right': translate.currentLang === 'ar'}">{{ translate.instant('search result') }}</h1>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
      <div *ngFor="let car of cars">
        <app-card [routerLink]="['/car-profile']" [queryParams]="{ carId: car.id }" [image]="apiBaseUrl + car.imageUrl"
                  [name]="car.brandName + ' ' + car.name + ' ' + car.year" [price]="car.price.toString() + ' AED'"></app-card>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</ng-container>
<div *ngIf="loading" class="fixed inset-0 flex items-center justify-center bg-white bg-opacity-80">
  <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-gray-900"></div>
</div>
