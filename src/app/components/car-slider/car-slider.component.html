<div class="swiper-container">
  <div class="swiper-wrapper">
    <div *ngFor="let car of cars " class="swiper-slide">
      <div class="max-w-4xl mx-auto bg-white rounded-lg border border-gray-300 shadow-lg md:max-w-5xl">
        <div class="md:flex">
          <div class="md:flex-shrink-0">
            <img class="h-60 w-full md:h-96 rounded-lg md:w-72 object-cover"  [src]="apiBaseUrl+car.coverPhotoUrl" [alt]="car.name">
          </div>
          <div class="p-4  md:p-6">
            <div class="uppercase tracking-wide text-lg text-indigo-500 font-semibold">{{ car.year }}
            </div>
            <div class="mt-2 md:mt-4 text-xl md:text-3xl leading-6 font-semibold text-gray-900">{{car.brandName+" " +car.name }}</div>
            <article class="mt-2 md:mt-8  text-xl text-gray-500  line-clamp-3  ">{{ car.description }}</article>
            <div class="mt-4 md:mt-10
             text-2xl md:text-4xl font-semibold text-indigo-600">{{ car.price +" AED"}}</div>
            <div class="mt-4  md:mt-6">
              <a [routerLink]="['/car-profile']" [queryParams]="{ carId: car.id }" class="px-6 md:px-8 py-3 md:py-4  text-lg md:text-xl font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Get It Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
